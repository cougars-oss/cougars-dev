services:
  gtsam:
    image: snelsondurrant/cougars:gtsam
    build:
      context: ..
      dockerfile: docker/Dockerfile.gtsam
    profiles: ["build-reqs"]

  base:
    image: snelsondurrant/cougars:base
    build:
      context: ..
      dockerfile: docker/Dockerfile.base
    profiles: ["build-reqs"]

  mapproxy:
    image: danielsnider/mapproxy
    container_name: mapproxy-ct
    ports:
      - "8080:8080"
    volumes:
      - ../.mapproxy:/mapproxy
    restart: unless-stopped

  dev:
    image: snelsondurrant/cougars:dev
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: cougars-dev-ct
    network_mode: host
    ipc: host
    pid: host
    privileged: true
    environment:
      - DISPLAY=$DISPLAY
      - QT_X11_NO_MITSHM=1
    volumes:
      - ros2-workspace:/home/frostlab-docker/ros2_ws
      - ..:/home/frostlab-docker/ros2_ws/src:cached
      - dev-shell-history:/home/frostlab-docker/.bash_history
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /etc/localtime:/etc/localtime:ro
      - /run/udev:/run/udev:ro
      - /dev:/dev
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  ros2-workspace:
  dev-shell-history:
