services:
  dev:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  holoocean:
    image: frostlab/holoocean:2.0-runtime-ubuntu22.04-cuda12.4-ros-cyclone
    build:
      context: ..
      dockerfile: docker/Dockerfile.holoocean
    container_name: holoocean-ct
    network_mode: host
    ipc: host
    pid: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    environment:
      - DISPLAY=${DISPLAY:-:0}
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
    volumes:
      - ../config:/home/ue4/config
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /etc/localtime:/etc/localtime:ro
      - /dev/shm:/dev/shm
    stdin_open: true
    tty: true
    restart: unless-stopped
