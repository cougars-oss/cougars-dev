name: Docker CI

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/docker_ci.yml"
      - "docker/gtsam/Dockerfile"
      - "docker/Dockerfile"
      - "docker/entrypoint.sh"
      - "docker/completions.sh"
      - "docker/.tmux.conf"
      - "packages/cougars.repos"
      - "packages/**/package.xml"
  repository_dispatch:
    types: [subrepo_docker_update]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      gtsam: ${{ steps.filter.outputs.gtsam == 'true' && github.event_name != 'repository_dispatch' }}
      cougars: ${{ steps.filter.outputs.cougars == 'true' || github.event_name == 'repository_dispatch' }}
    steps:
      - name: Display trigger info
        if: github.event_name == 'repository_dispatch'
        run: |
          echo "Trigger: ${{ github.event.client_payload.repo }}"
          echo "Trigger SHA: ${{ github.event.client_payload.sha }}"
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            gtsam:
              - '.github/workflows/docker_ci.yml'
              - 'docker/gtsam/Dockerfile'
            cougars:
              - '.github/workflows/docker_ci.yml'
              - 'docker/Dockerfile'
              - 'docker/entrypoint.sh'
              - 'docker/completions.sh'
              - 'docker/.tmux.conf'
              - 'packages/cougars.repos'
              - 'packages/**/package.xml'

  build-gtsam:
    needs: changes
    if: ${{ needs.changes.outputs.gtsam == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: snelsondurrant
          password: ${{ secrets.DOCKER_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}"
          file: docker/gtsam/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: snelsondurrant/cougars:gtsam
          cache-from: type=registry,ref=snelsondurrant/cougars:buildcache-gtsam
          cache-to: type=registry,ref=snelsondurrant/cougars:buildcache-gtsam,mode=max

  build-cougars:
    needs: [changes, build-gtsam]
    if: |
      always() &&
      !failure() &&
      !cancelled() &&
      (needs.build-gtsam.result == 'success' || (needs.build-gtsam.result == 'skipped' && needs.changes.outputs.cougars == 'true'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/display-trigger-info
        if: github.event_name == 'repository_dispatch'
        with:
          trigger-repo: ${{ github.event.client_payload.repo }}
          trigger-sha: ${{ github.event.client_payload.sha }}
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: snelsondurrant
          password: ${{ secrets.DOCKER_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}"
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: snelsondurrant/cougars:latest
          build-args: |
            CACHE_VERSION=${{ github.event.client_payload.sha || github.sha }}
          cache-from: type=registry,ref=snelsondurrant/cougars:buildcache-latest
          cache-to: type=registry,ref=snelsondurrant/cougars:buildcache-latest,mode=max
