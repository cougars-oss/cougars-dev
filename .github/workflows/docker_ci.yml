name: Docker CI

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/docker_ci.yml"
      - "docker/gtsam/Dockerfile"
      - "docker/Dockerfile"
      - "docker/entrypoint.sh"
      - "docker/completions.sh"
      - "docker/.tmux.conf"
      - "packages/cougars.repos"
      - "packages/**/package.xml"
  repository_dispatch:
    types: [docker_dispatch]

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      gtsam: ${{ steps.filter.outputs.gtsam }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            gtsam:
              - '.github/workflows/docker_ci.yml'
              - 'docker/gtsam/Dockerfile'

  build-gtsam:
    needs: check-changes
    if: needs.check-changes.outputs.gtsam == 'true'
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            arch: amd64
          - runner: ubuntu-24.04-arm
            arch: arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: snelsondurrant
          password: ${{ secrets.DOCKER_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/gtsam/Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: snelsondurrant/cougars:gtsam-${{ matrix.arch }}
          provenance: false
          cache-from: |
            type=gha
            type=registry,ref=snelsondurrant/cougars:buildcache-gtsam-${{ matrix.arch }}
          cache-to: |
            type=gha,mode=max
            type=registry,ref=snelsondurrant/cougars:buildcache-gtsam-${{ matrix.arch }},mode=max

  manifest-gtsam:
    needs: build-gtsam
    runs-on: ubuntu-latest
    steps:
      - uses: docker/login-action@v3
        with:
          username: snelsondurrant
          password: ${{ secrets.DOCKER_TOKEN }}
      - run: |
          docker buildx imagetools create -t snelsondurrant/cougars:gtsam \
            snelsondurrant/cougars:gtsam-amd64 \
            snelsondurrant/cougars:gtsam-arm64

  build-cougars:
    needs: [build-gtsam, manifest-gtsam]
    if: |
      always() && 
      !cancelled() && 
      !contains(needs.build-gtsam.result, 'failure') && 
      !contains(needs.manifest-gtsam.result, 'failure')
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            arch: amd64
          - runner: ubuntu-24.04-arm
            arch: arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
      - run: |
          sudo apt update && sudo apt install -y python3-vcstool
          vcs import packages < packages/cougars.repos
          vcs custom --git --args submodule update --init --recursive
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: snelsondurrant
          password: ${{ secrets.DOCKER_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: snelsondurrant/cougars:latest-${{ matrix.arch }}
          provenance: false
          cache-from: |
            type=gha
            type=registry,ref=snelsondurrant/cougars:buildcache-latest-${{ matrix.arch }}
          cache-to: |
            type=gha,mode=max
            type=registry,ref=snelsondurrant/cougars:buildcache-latest-${{ matrix.arch }},mode=max

  manifest-cougars:
    needs: build-cougars
    runs-on: ubuntu-latest
    steps:
      - uses: docker/login-action@v3
        with:
          username: snelsondurrant
          password: ${{ secrets.DOCKER_TOKEN }}
      - run: |
          docker buildx imagetools create -t snelsondurrant/cougars:latest \
            snelsondurrant/cougars:latest-amd64 \
            snelsondurrant/cougars:latest-arm64
