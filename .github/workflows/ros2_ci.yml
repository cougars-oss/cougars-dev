name: ROS 2 CI

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/ros2_ci.yml"
      - "ros2_ws/src/**"
  pull_request:
    branches: ["main"]
    paths:
      - ".github/workflows/ros2_ci.yml"
      - "ros2_ws/src/**"
  repository_dispatch:
    types: [ros2_dispatch]

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu-latest, ubuntu-24.04-arm]
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.ccache
          key: ccache-${{ matrix.runner }}-${{ github.run_id }}
          restore-keys: |
            ccache-${{ matrix.runner }}-
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
      - uses: ros-industrial/industrial_ci@master
        env:
          DOCKER_IMAGE: ${{ vars.DOCKER_ORG }}/${{ vars.DOCKER_REPO }}:dev
          DOCKER_PULL: true
          UPSTREAM_WORKSPACE: ros2_ws/src/packages.repos
          TARGET_WORKSPACE: ros2_ws/src
          CCACHE_DIR: ${{ github.workspace }}/.ccache
          DOCKER_RUN_OPTS: "-e CI=true"
          AFTER_SETUP_UPSTREAM_WORKSPACE: |
            git config --global --add safe.directory "*"
            vcs custom --git --args submodule update --init --recursive
