name: ROS 2 CI

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/ros2_ci.yml"
      - "packages/**"
  pull_request:
    branches: ["main"]
    paths:
      - ".github/workflows/ros2_ci.yml"
      - "packages/**"
  repository_dispatch:
    types: [subrepo_ros2_update]

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        # TODO: Enable the other runner when we move to a public repo
        runner: [ubuntu-latest] # , ubuntu-24.04-arm]
    runs-on: ${{ matrix.runner }}
    container:
      image: snelsondurrant/cougars:latest
      options: --user root
    steps:

      - if: github.event_name == 'repository_dispatch'
        run: |
          echo "Trigger: ${{ github.event.client_payload.repo }}"
          echo "Trigger SHA: ${{ github.event.client_payload.sha }}"
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/coug_ws/.ccache
          key: ccache-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            ccache-${{ runner.os }}-

      - name: Setup Workspace
        shell: bash
        run: |
          apt update && apt install -y ccache
          mkdir -p coug_ws/src

          vcs import coug_ws/src < packages/cougars.repos
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            REPO_NAME=$(echo "${{ github.event.client_payload.repo }}" | cut -d'/' -f2)
            if [ -d "coug_ws/src/$REPO_NAME" ]; then
              echo "Checking out $REPO_NAME @ ${{ github.event.client_payload.sha }}"
              cd "coug_ws/src/$REPO_NAME" && git checkout "${{ github.event.client_payload.sha }}" && cd ../../..
            fi
          fi

          cd coug_ws/src && vcs custom --git --args submodule update --init --recursive && cd ../..
          rosdep update
          rosdep install --from-paths coug_ws/src packages --ignore-src -y

      - name: Build and Test
        shell: bash
        run: |
          source /opt/ros/humble/setup.bash
          cd coug_ws

          export CCACHE_DIR=$(pwd)/.ccache
          export CCACHE_SLOPPINESS=include_file_ctime,include_file_mtime
          ccache -z
          colcon build \
            --base-paths src ../packages \
            --cmake-args \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            --event-handlers console_direct+
          ccache -s

          colcon test \
            --base-paths ../packages \
            --event-handlers console_direct+
          colcon test-result --verbose
