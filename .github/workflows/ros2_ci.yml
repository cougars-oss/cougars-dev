name: ROS 2 CI

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/ros2_ci.yml"
      - "packages/**"
  pull_request:
    branches: ["main"]
    paths:
      - ".github/workflows/ros2_ci.yml"
      - "packages/**"
  repository_dispatch:
    types: [subrepo_ros2_update]

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu-latest, ubuntu-24.04-arm]
    runs-on: ${{ matrix.runner }}
    container:
      image: snelsondurrant/cougars:latest
      options: --user root
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/display-trigger-info
        if: github.event_name == 'repository_dispatch'
        with:
          trigger-repo: ${{ github.event.client_payload.repo }}
          trigger-sha: ${{ github.event.client_payload.sha }}
      - uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/coug_ws/.ccache
          key: ccache-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            ccache-${{ runner.os }}-
      - uses: ./.github/actions/setup-ros2-workspace
        with:
          repos-file: 'packages/cougars.repos'
          packages-path: 'packages'
          trigger-repo: ${{ github.event.client_payload.repo }}
          trigger-sha: ${{ github.event.client_payload.sha }}
          ssh-key: ${{ secrets.SSH_KEY }}
      - uses: ./.github/actions/build-test-ros2
        with:
          packages-path: 'packages'
