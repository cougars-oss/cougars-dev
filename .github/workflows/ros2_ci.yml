name: ROS 2 CI

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/ros2_ci.yml"
      - "packages/**"
  pull_request:
    branches: ["main"]
    paths:
      - ".github/workflows/ros2_ci.yml"
      - "packages/**"
  repository_dispatch:
    types: [subrepo_ros2_update]

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        # TODO: Enable the other runner when we move to a public repo
        runner: [ubuntu-latest] # , ubuntu-24.04-arm]
    runs-on: ${{ matrix.runner }}
    container:
      image: snelsondurrant/cougars:latest
      options: --user root
    steps:
      - name: Display trigger info
        if: github.event_name == 'repository_dispatch'
        run: |
          echo "Trigger: ${{ github.event.client_payload.repo }}"
          echo "Trigger SHA: ${{ github.event.client_payload.sha }}"
      - uses: actions/checkout@v4
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: coug_ws/.ccache
          key: ccache-${{ runner.os }}-${{ matrix.runner }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ matrix.runner }}-
      - name: Install ccache
        run: apt update && apt install -y ccache
      - name: Setup workspace
        run: |
          mkdir -p coug_ws/.ccache
          mkdir -p coug_ws/src
          cp -r packages/* coug_ws/src/
          chown -R frostlab-docker:frostlab-docker .
      - name: Save package list
        run: |
          su frostlab-docker << 'EOF'
          source /opt/ros/humble/setup.bash
          colcon list --names-only --base-paths coug_ws/src > coug_ws/packages_to_test.txt
          EOF
      - name: Install ROS dependencies
        run: |
          su frostlab-docker << 'EOF'
          vcs import coug_ws/src < coug_ws/src/cougars.repos
          cd coug_ws/src && vcs custom --git --args submodule update --init --recursive
          rosdep update
          EOF
          apt update
          su frostlab-docker -c "rosdep install --from-paths coug_ws/src --ignore-src -y"
      - name: Build workspace
        run: |
          su frostlab-docker << 'EOF'
          source /opt/ros/humble/setup.bash
          cd coug_ws
          rm -rf build/ install/ log/
          export CCACHE_DIR=$(pwd)/.ccache
          export CCACHE_SLOPPINESS=include_file_ctime,include_file_mtime
          ccache -z
          colcon build \
            --cmake-args \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
          ccache -s
          EOF
      - name: Run tests
        run: |
          su frostlab-docker << 'EOF'
          source /opt/ros/humble/setup.bash
          cd coug_ws
          colcon test \
            --packages-select $(cat packages_to_test.txt) \
            --event-handlers console_direct+
          colcon test-result --verbose
          EOF
