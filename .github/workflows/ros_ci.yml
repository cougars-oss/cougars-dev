name: ROS CI

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/ros_ci.yml"
      - "coug_ws/src/**"
  pull_request:
    branches: ["main"]
    paths:
      - ".github/workflows/ros_ci.yml"
      - "coug_ws/src/**"

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [linux/amd64, linux/arm64]
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        if: matrix.platform == 'linux/arm64'
        uses: docker/setup-qemu-action@v3
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: coug_ws/.ccache
          key: ccache-${{ runner.os }}-${{ matrix.platform }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ matrix.platform }}-
      - name: Create Build/Test Script
        run: |
          cat << 'EOF' > ci_script.sh
          #!/bin/bash
          set -e
          mkdir -p coug_ws/.ccache
          chown -R frostlab-docker:frostlab-docker .
          apt update && apt install -y ccache ros-humble-rcutils ros-humble-std-srvs
          
          su frostlab-docker -c "source /opt/ros/humble/setup.bash && colcon list --names-only --base-paths coug_ws/src > coug_ws/packages_to_test.txt"
          su frostlab-docker -c "vcs import coug_ws/src < coug_ws/src/cougars.repos"
          su frostlab-docker -c "cd coug_ws/src && vcs custom --git --args submodule update --init --recursive"
          su frostlab-docker -c "rosdep update"
          su frostlab-docker -c "rosdep install --from-paths coug_ws/src --ignore-src -y"

          # Diagnostics
          echo "Architecture: $(uname -m)"
          find /opt/ros/humble -name librcutils.so || echo "librcutils.so NOT FOUND"

          # Build - use ccache only for amd64 to avoid architecture contamination
          BUILD_ARGS=""
          if [[ "$(uname -m)" == "x86_64" ]]; then
            export CCACHE_DIR=/github/workspace/coug_ws/.ccache
            ccache -z
            BUILD_ARGS="--cmake-args -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache"
          fi
          
          su frostlab-docker -c "source /opt/ros/humble/setup.bash && cd coug_ws && colcon build $BUILD_ARGS"
          
          if [[ "$(uname -m)" == "x86_64" ]]; then
            ccache -s
          fi
          su frostlab-docker -c 'source /opt/ros/humble/setup.bash && cd coug_ws && colcon test --event-handlers console_direct+ --packages-select $(cat packages_to_test.txt) && colcon test-result --verbose'
          EOF
          chmod +x ci_script.sh
      - name: Run Build/Test Script
        run: |
          docker run --rm \
            --platform ${{ matrix.platform }} \
            --user root \
            -v ${{ github.workspace }}:/github/workspace \
            -w /github/workspace \
            snelsondurrant/cougars:latest \
            ./ci_script.sh
      - name: Fix File Permissions
        if: always()
        run: sudo chown -R $USER:$USER .
