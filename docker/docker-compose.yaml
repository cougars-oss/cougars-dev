services:
  gtsam:
    image: snelsondurrant/cougars:gtsam
    build:
      context: ..
      dockerfile: docker/gtsam/Dockerfile
    profiles:
      - build-reqs

  mapproxy:
    image: danielsnider/mapproxy
    container_name: mapproxy-ct
    ports:
      - "8080:8080"
    volumes:
      - ~/mapproxy:/mapproxy
    profiles:
      - mapproxy

  cougars:
    image: snelsondurrant/cougars:latest
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: cougars-ct
    user: root
    network_mode: host
    # privileged: true
    environment:
      - DISPLAY=$DISPLAY
      - QT_X11_NO_MITSHM=1
    volumes:
      - ../bags:/home/frostlab-docker/bags
      - ../packages:/home/frostlab-docker/coug_ws/src
      - ../scripts:/home/frostlab-docker/scripts
      - ./startup:/startup
      - ./entrypoint.sh:/entrypoint.sh
      - ./completions.sh:/completions.sh
      - ./.tmux.conf:/home/frostlab-docker/.tmux.conf
      - /dev:/dev:rw
      - /etc/udev:/etc/udev:rw
      - /dev/shm:/dev/shm
      - /etc/localtime:/etc/localtime:ro
      - /tmp/.X11-unix:/tmp/.X11-unix
    stdin_open: true
    tty: true
    restart: always
