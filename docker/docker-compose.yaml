services:
  gtsam:
    image: snelsondurrant/cougars:gtsam
    build:
      context: ..
      dockerfile: docker/gtsam/Dockerfile
      args:
        - DOCKER_USER=${DOCKER_USER}
    profiles:
      - build-reqs

  mapproxy:
    image: danielsnider/mapproxy
    container_name: mapproxy-ct
    ports:
      - "8080:8080"
    volumes:
      - ../.mapproxy:/mapproxy
    restart: always
    profiles:
      - mapproxy

  cougars:
    image: snelsondurrant/cougars:latest
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        - DOCKER_USER=${DOCKER_USER}
      ssh:
        - default
    container_name: cougars-ct
    user: root
    network_mode: host
    # privileged: true
    environment:
      - DISPLAY=$DISPLAY
      - QT_X11_NO_MITSHM=1
    volumes:
      - ../bags:/home/${DOCKER_USER}/bags
      - ../packages:/home/${DOCKER_USER}/ros2_ws/src
      - ../scripts:/home/${DOCKER_USER}/scripts
      - ./tmuxp:/home/${DOCKER_USER}/.tmuxp
      - ./.tmux.conf:/home/${DOCKER_USER}/.tmux.conf
      - ./entrypoint.sh:/entrypoint.sh
      - ./completions.sh:/completions.sh
      - ~/.ssh:/home/${DOCKER_USER}/.ssh:ro
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /etc/localtime:/etc/localtime:ro
      - /etc/udev:/etc/udev
      - /dev/shm:/dev/shm
      - /dev:/dev
    stdin_open: true
    tty: true
    restart: always
