waypoint_follower_node:
  waypoint_topic:
    type: string
    default_value: "waypoints"
  odom_topic:
    type: string
    default_value: "odometry/global"
  heading_topic:
    type: string
    default_value: "heading"
  speed_topic:
    type: string
    default_value: "speed"
  depth_topic:
    type: string
    default_value: "depth"
  publish_diagnostics:
    type: bool
    default_value: false

  capture_radius:
    type: double
    default_value: 25.0
  slip_radius:
    type: double
    default_value: 50.0
  desired_speed_rpm:
    type: double
    default_value: 1500.0
  odom_timeout_sec:
    type: double
    default_value: 2.0
  invert_z:
    type: bool
    default_value: true

  enable_rw_speed:
    type: bool
    default_value: false
  rw_step_size:
    type: double
    default_value: 5.0
  rw_start_value:
    type: double
    default_value: 1200.0
